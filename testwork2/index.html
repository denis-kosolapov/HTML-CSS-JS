<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1/3</div>
			<img src="images/text_1.png" style="width: 100%" alt="" >
			<div class="text">Text</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2/3</div>
			<img src="images/text_2.png" style="width: 100%" alt="" >
			<div class="text">Text</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3/3</div>
			<img src="images/text_3.png" style="width: 100%" alt="" >
			<div class="text">Text</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3/3</div>
			<img src="images/text_4.png" style="width: 100%" alt="" >
			<div class="text">Text</div>
		</div>

		<a class="prev" onclick="plusSlides(-1)">&#10094</a>
		<a class="next" onclick="plusSlides(1)">&#10095</a>

	</div>


	<br>

	<div style="text-align: center; ">
		<span class="dot" onclick="currentSlide(0)"></span>
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
	</div>

	<button class="prevtext" onclick="currentSlide(1)">кнопка 1</button>
	<button class="prevtext" onclick="currentSlide(2)">кнопка 2</button>
	<button class="prevtext" onclick="currentSlide(3)">кнопка 3</button>
	<button class="prevtext" onclick="currentSlide(0)">кнопка 4</button>


	<div class="numeration" onclick="text">_____</div>

	

	<script src="script.js"></script>
</body>
</html>
